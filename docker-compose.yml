services:
  server-fe:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      - PORT=5173
    volumes:
      - ./frontend:/app
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    restart: unless-stopped
    ports:
      - "5173:5173"
    command: yarn run dev
    networks:
      - app-network
  server-be:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend:/app
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    restart: unless-stopped
    ports:
      - '8085:8080'
    command: 'yarn run dev'
    depends_on:
      - db
    networks:
      - app-network
